<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/72773c1e0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="history-page.css">

<body>
    <section class="main">
        <div class="main-title">
            <img class="lg main-logo" src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/6562b710017800001.png?type=thumb&opt=C72x72.fwebp">

        <div class="main-list">

                        <h3></h3>
                        <div class="but1"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                    <div class="top-content">   
                        <p>인공지능이 그린 그림은 창작물일까?</p>
                        <div>#Kario #generative AI</div>
                    </div>            
                    <div class="bottom">
                        <div class="source1"></div>
                    </div>
                </li>
                <li class="news">
                    <div class="top-header clearfix">                        
                        <div class="img-box"><img class="news-img" src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/6562b710017800001.png?type=thumb&opt=C72x72.fwebp"></div>
                        <h3></h3>
                        <div class="but1"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                    <div class="top-content">   
                        <p>상상하고 명령하세요. AI가 표현해드립니다.</p>
                        <div>#KOGPT #인공지능작가</div>
                    </div>            
                    <div class="bottom">
                        <div class="source2"></div>
                    </div>
                </li>
                <li class="news">
                    <div class="top-header clearfix">                        
                        <div class="img-box"><img class="news-img" src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/6562b710017800001.png?type=thumb&opt=C72x72.fwebp"></div>
                        <h3></h3>
                        <div class="but1"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                    <div class="top-content">   
                        <p>카카오의 벤처 투자 10년사</p>
                        <div>#스타트업 #씨드투자 #초기투자</div>
                    </div>            
                    <div class="bottom">
                        <div class="source3"></div>
                    </div>
                </li>
            </ul>
            <div class="page clearfix">
                <div class="mv move-left">&lt;</div>
                <div class="mv move-right">&gt;</div>
            </div>
        </div>
    </section>

    <section class="history">
        <h2>연도별 히스토리</h2>
        <div class="years"><button id="btn-years" value="모든 연도"></button></div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
